<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<title>知途家教</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/ztjj.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
	<script type="text/javascript" src="../js/swiper.min.js"></script>
</head>
<body>
	<div id="familyTeacher">
		<div class="header">
			<div class="header-top">
				<i><img src="./image/logo.png"></i>
				<p class="login"><span class="login-i"><img src="./image/login.png"></span>我的</p>
			</div>
			<div class="banner-list">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div v-for="imgItem in banner" class="swiper-slide"><img :src="imgItem.image"></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div class="header-menu">
				<ul>
					<li>
						<a :href="'./subReg.html?id='+subsItem.id+'&sname='+subsItem.name+''" v-for="subsItem in subjects">
							<span class="pic"><img :src="subsItem.icon"></span>
							<span class="subject">{{ subsItem.name }}</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="hot-title">热门教师</div>
		<div class="hot-list">
			<a :href="'./reg.html?id='+item.id+''" v-for="item in list">
				<div  class="hot-teacher">
					<i><img :src="item.image"></i>
					<div class="hot-right">
						<p class="title"><span class="teacher">{{ item.name }}</span><span v-for="subItem in item.subject" class="sub">{{ subItem.label }}</span><span class="lev" v-for="gradeItem in item.grade">{{ gradeItem.label }}</span><span class="tip">已授{{ item.teach_time }}课时</span></p>
						<p>{{ item.teach_year }}年教龄</p>
						<p class="type" v-for="extItem in item.extend_tag">{{ extItem.label }}</p>
					</div>
				</div>
			</a>
		</div>
	</div>
	<script type="text/javascript" src="./js/ztjj.js"></script>
</body>
</html>
